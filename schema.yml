openapi: 3.0.3
info:
  title: 'CampoCauca'
  version: 1.0.0
paths:
  /api/v1/producto/:
    get:
      operationId: api_v1_producto_list
      tags:
        - Productos
      summary: List all productos
      responses:
        '200':
          description: A list of productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Articulo'
    post:
      operationId: api_v1_producto_create
      tags:
        - Productos
      summary: Create a new producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Articulo'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articulo'
  /api/v1/producto/{id_articulo}/:
    get:
      operationId: api_v1_producto_retrieve
      tags:
        - Productos
      summary: Retrieve a producto
      parameters:
        - name: id_articulo
          in: path
          required: true
          description: ID of the producto to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articulo'
    put:
      operationId: api_v1_producto_update
      tags:
        - Productos
      summary: Update a producto
      parameters:
        - name: id_articulo
          in: path
          required: true
          description: ID of the producto to update
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Articulo'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articulo'
    delete:
      operationId: api_v1_producto_destroy
      tags:
        - Productos
      summary: Delete a producto
      parameters:
        - name: id_articulo
          in: path
          required: true
          description: ID of the producto to delete
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content

