          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImagenProducto'
                
    put:
      operationId: api_v1_imagenProducto_update
      tags:
        - Imagen Producto
      summary: Update an imagen producto
      parameters:
