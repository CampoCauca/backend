components:
  schemas:
    Articulo:
      type: object
      properties:
        id_articulo:
          type: integer
          format: int64
        nombre:
          type: string
        descripcion:
          type: string
        precio:
          type: number
          format: double
        # Add more properties as needed...
    UnidadDeMedida:
      type: object
      properties:
        idunidad_de_medida:
          type: integer
          format: int64
        nombre:
          type: string
        abreviatura:
          type: string
        # Add more properties as needed...
    ImagenProducto:
      type: object
      properties:
        id_imagen:
          type: integer
          format: int64
        url:
          type: string
        descripcion:
          type: string
        # Add more properties as needed...
    Categoria:
      type: object
